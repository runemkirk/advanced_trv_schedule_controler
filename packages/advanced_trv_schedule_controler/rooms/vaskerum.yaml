############################################################################################################
# Room definition: vaskerum
#
# Purpose:
# - Declare all room-specific helpers and data
# - NO decision logic
# - NO priority logic
# - NO fan-out logic
############################################################################################################

################################################################################
# TRV list (used by shared fan-out automation)
################################################################################
input_text:
  vaskerum_trvs:
    name: "Vaskerum - TRVs"
    initial: >
      climate.trv_example_1,
      climate.trv_example_2

################################################################################
# Preset selector (set ONLY by schedules or UI)
################################################################################
input_select:
  vaskerum_active_preset:
    name: "Vaskerum - Active preset"
    icon: mdi:thermostat
    options:
      - comfort
      - eco
      - away
      - sleep
    initial: comfort

################################################################################
# Control booleans
################################################################################
input_boolean:
  # Master toggle: should this room follow schedules?
  vaskerum_follow_schedule:
    name: "Vaskerum - Follow schedule"
    icon: mdi:calendar-clock
    initial: on

  # Temporary manual override (blocks schedules)
  vaskerum_manual_override:
    name: "Vaskerum - Manual override"
    icon: mdi:hand
    initial: off

  # Internal guard: prevents feedback loops
  vaskerum_set_by_automation:
    name: "Vaskerum - Set by automation"
    initial: off

################################################################################
# Manual override temperature
################################################################################
input_number:
  vaskerum_manual_temperature:
    name: "Vaskerum - Manual temperature"
    min: 5
    max: 30
    step: 0.5
    unit_of_measurement: "Â°C"
    icon: mdi:thermometer

################################################################################
# Schedules
################################################################################
schedule:
  vaskerum_schedule_comfort:
    name: "Vaskerum - Comfort schedule"

  vaskerum_schedule_eco:
    name: "Vaskerum - Eco schedule"

  vaskerum_schedule_away:
    name: "Vaskerum - Away schedule"

  vaskerum_schedule_sleep:
    name: "Vaskerum - Sleep schedule"
