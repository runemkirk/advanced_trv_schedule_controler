############################################################################################################
# TRV Control Panel – Global preset definitions
#
# Purpose:
# - Define preset temperatures ONCE
# - Used by all rooms
# - NEVER reference rooms here
############################################################################################################

input_number:
  trv_preset_comfort:
    name: "TRV Preset - Comfort"
    min: 5
    max: 30
    step: 0.5
    unit_of_measurement: "°C"
    icon: mdi:thermometer
    initial: 24.0

  trv_preset_eco:
    name: "TRV Preset - Eco"
    min: 5
    max: 30
    step: 0.5
    unit_of_measurement: "°C"
    icon: mdi:leaf
    initial: 20.0

  trv_preset_away:
    name: "TRV Preset - Away"
    min: 5
    max: 30
    step: 0.5
    unit_of_measurement: "°C"
    icon: mdi:home-export-outline
    initial: 16.0

  trv_preset_sleep:
    name: "TRV Preset - Sleep"
    min: 5
    max: 30
    step: 0.5
    unit_of_measurement: "°C"
    icon: mdi:weather-night
    initial: 20.0